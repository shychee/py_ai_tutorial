# 项目配置文件 (Project Configuration)
# 根据实际项目需求修改此文件

project:
  name: "项目名称"
  stage: "stage3"  # stage3, stage4, stage5
  project_id: "P01"
  description: "项目描述"

data:
  # 数据路径
  path: "data/stage3/dataset.csv"

  # 数据分割比例
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

  # 随机种子
  random_state: 42

  # 数据预处理
  preprocessing:
    handle_missing: "drop"  # drop, mean, median, mode
    handle_outliers: true
    normalize: true
    encoding: "onehot"  # onehot, label, target

model:
  # 模型类型
  type: "random_forest"  # random_forest, xgboost, logistic_regression, etc.

  # 模型超参数
  params:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1

training:
  # 训练参数（适用于深度学习）
  batch_size: 32
  epochs: 10
  learning_rate: 0.001
  optimizer: "adam"

  # 早停策略
  early_stopping:
    enabled: true
    patience: 5
    monitor: "val_loss"

evaluation:
  # 评估指标
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "roc_auc"

  # 混淆矩阵
  confusion_matrix: true

  # 特征重要性
  feature_importance: true

output:
  # 输出目录
  models_dir: "outputs/models"
  figures_dir: "outputs/figures"
  reports_dir: "outputs/reports"
  logs_dir: "outputs/logs"

  # 模型保存
  save_model: true
  model_format: "pkl"  # pkl, joblib, pth, h5

  # 日志级别
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR

visualization:
  # 图表设置
  dpi: 300
  figsize: [10, 6]
  style: "seaborn-v0_8-darkgrid"

  # 是否保存图表
  save_figures: true
  figure_format: "png"  # png, pdf, svg
